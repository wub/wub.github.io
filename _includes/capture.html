<section class="capture">
  <h2 class="screenreader">Sign up for free</h2>
  <form method="post" class="capture__content">
      <input class="capture__input"
             type="email"
             name="email"
             placeholder="Email address"
             x-autocompletetype="email"
             required
             autofocus>
      <input type="submit" class="btn" value="Sign up now">
  </form>
</section>
