<section class="capture">
  <h2 class="screenreader">Sign up now</h2>
  <form method="post" class="capture__content" id="capture" onsubmit="return capture()">
      <input class="capture__input"
             type="email"
             name="email"
             id="email"
             placeholder="Email address"
             autocomplete="email"
             mozactionhint="go"
             required
             autofocus>
      <input type="submit" class="btn" value="Sign up now">
  </form>
</section>
